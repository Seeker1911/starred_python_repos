
{% extends "layout.html" %}
{% block body %}
<!-- <div class="container">
  <div class="page-header">
    <h1 id="timeline" class="text-center">Most Popular Python Repositories</h1>
  </div> -->
  {% for entry in entries %}
  <ul class="timeline">
      {% if loop.index0 % 2 == 0 %}
        <li class="timeline-inverted">
        <div class="timeline-badge info"><i class="glyphicon glyphicon-floppy-disk"></i></div>
      {% else %}
        <li>
        <div class="timeline-badge warning"><i class="glyphicon glyphicon-floppy-disk"></i></div>
      {% endif %}
      <div class="timeline-panel">
        <div class="timeline-heading">
          <a href="/info/{{entry.repo_id|safe}}">
          <h4 class="timeline-title">{{entry.name}}</h4>
          <p><small class="text-muted"><i class="glyphicon glyphicon-star"></i> {{entry.stars|safe}}</small></p>
        </div>
        <div class="timeline-body">
          <p> {{ entry.description}}</p>
        </div>
        </a>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
